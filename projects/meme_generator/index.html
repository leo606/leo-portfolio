<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Meme Generator</title>
</head>

<body>
  <section id="input">
    <label for="">Top text:</label>
    <input id="text-input" type="text" maxlength="60">
    <br>
    <br>
    <label for="">Bottom text:</label>
    <input id="bottom-text-input" type="text" maxlength="60">
    <br>
    <br>
    <label for="">Image:</label>
    <input type="file" accept="imgs" id="meme-insert">
  </section>

  <section id="meme-image-container">
    <h2 id="meme-text"></h2>
    <h2 id="meme-bottom-text"></h2>
    <img id="meme-image" src="" alt="">
  </section>

  <section id="border-controls">
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </section>

  <section id="templates">
    <img id="meme-1" src="./imgs/meme1.png" alt="">
    <img id="meme-2" src="./imgs/meme2.png" alt="">
    <img id="meme-3" src="./imgs/meme3.png" alt="">
    <img id="meme-4" src="./imgs/meme4.png" alt="">
  </section>

<script src="./script.js"></script>
</body>

</html>
